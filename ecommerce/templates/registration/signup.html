{% extends "master.html" %}
{% block content %}

<section id="form" style="margin-left:30%"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="signup-form"><!--login form-->
                <h2>New User SignUP</h2>
                <form action="#" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.errors }}
                    <p>{{field}}</p>
                    {% endfor %}

                    <button class="btn btn-default" type="submit">Signeup</button>

                    <span>spanI have already an acount.</span><a href="{% url 'login' %}">LogIn</a>
                </form>    
            </div>

        </div>
    </div>
</section>            




{% endblock content %}

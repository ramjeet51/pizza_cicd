{% extends "master.html" %}
{% block content %}
	
	
	<section id="form" style="margin-left:30%"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>New Password</h2>
                          {% if validlink %}
						<form action="#" method="post">
							{% csrf_token %}
							{% for field in form %}
							{{ field.errors }}
							<label>{{field.label_tag}}</label>
							<p>{{ field }}</p>
							{% endfor %}
							
							<button type="submit" class="btn btn-default">Save</button>
							
						</form>
                        <p style="colotr:red">Invalid Token</p>
                        <p>
                            <a href="{% url "password_reset" %}">Request a new Password Reset Token</a>
                        </p>
                        {% endif %}
					</div><!--/login form-->
				</div>
			</div>	
	</section><!--/form-->
	
	
	

  
    
{% endblock content %}
